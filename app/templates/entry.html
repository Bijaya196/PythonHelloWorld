{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>

<form method='POST' action='/results'>
	<table>
		<p>Use this form to submit a phrase to be classified:</p>
		<tr>
			<td>Phrase:</td>
			<td><input name='phrase' type='TEXT' placeholder="Input Something" width='60'></td>
		</tr>
	</table>
	<p>When you're ready, click this button:</p>
	<p><input value='Send to the server' type='SUBMIT'></p>
</form>

{% endblock %}
